<!DOCTYPE html>
<html>
<head>
    <title>Time-Traveling Chatbot</title>
</head>
<body>
    <h1>Greetings from 2075!</h1>
    <p>I am a time traveler. </p>
    <form method="POST">
        <input type="text" name="question" placeholder="Ask me anything..." required>
        <input type="submit" value="Ask">
    </form>
    {% if response %}
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
